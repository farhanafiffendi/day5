<html>

<head>
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">

    <script src="form.js"></script>

</head>

<body>

    <nav>

        <div class="nav-left">
            <img src="logo.png" alt="logo">

            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="blog.html">My Project</a>
                </li>
            </ul>
        </div>

        <div class="nav-right">
            <a href="contact.html">Contact</a>
        </div>

    </nav>

    <div class="container">
        <form style="width: 400px; margin: 50px auto">
            <h1 style="text-align: center; font-weight: 900; font-family: 'Oswald', sans-serif; margin: 20px 0;">GET IN
                TOUCH
            </h1>
            <div>
                <label style="font-weight: bold; font-size: 20px" for="input-name">Name</label>
                <input style="
                    background-color: rgb(232, 235, 235); 
                    width: 100%; 
                    padding: 10px;
                    /* margin-top: 5px; */
                    border-radius: 5px;
                    box-shadow: 0 2px 4px;
                    border: 1px solid rgb(209, 207, 207)" type="text" id="input-name" />
            </div>

            <div style="margin-top: 15px;">
                <label for="input-email" style="font-weight: bold; font-size: 20px;">Email</label>
                <input type="email" id="input-email" style="
                    background-color: rgb(232, 235, 235); 
                    width: 100%; 
                    padding: 10px;
                    margin-top: 5px;
                    border-radius: 5px;
                    box-shadow: 0 2px 4px;
                    border: 1px solid rgb(209, 207, 207)" />
            </div>

            <div style="margin-top: 15px;">
                <label for="input-phone" style="font-weight: bold; font-size: 20px">Phone Number</label>
                <input type="number" id="input-phone" style="
                    background-color: rgb(232, 235, 235); 
                    width: 100%; 
                    padding: 10px;
                    margin-top: 5px;
                    border-radius: 5px;
                    box-shadow: 0 2px 4px;
                    border: 1px solid rgb(209, 207, 207)" />
            </div>

            <div style="margin-top: 15px;">
                <label for="input-subject" style="font-weight: bold; font-size: 20px">Subject</label>
                <select id="input-subject" style="
                        background-color: rgb(232, 235, 235); 
                        width: 100%; 
                        padding: 10px;
                        margin-top: 5px;
                        border-radius: 5px;
                        box-shadow: 0 2px 4px;
                        border: 1px solid rgb(209, 207, 207)">
                    <option hidden value="">select here</option>
                    <option value="Lets collaborate">Lets collaborate</option>
                    <option value="I am Hiring">I am Hiring</option>
                </select>
            </div>

            <div style="margin-top: 15px;">
                <label for="input-message" style="font-weight: bold; font-size: 20px">Your Message</label>
                <textarea id="input-message" style="
                    background-color: rgb(232, 235, 235); 
                    width: 100%; 
                    padding: 10px;
                    margin-top: 5px;
                    border-radius: 5px;
                    box-shadow: 0 2px 4px;
                    border: 1px solid rgb(209, 207, 207);
                    height: 100px;"></textarea>
            </div>

            <div class="btn">
                <button style="
                    text-align: end;
                    background-color: rgb(32, 30, 30); 
                    color:white;
                    margin-top: 10px;
                    border: none;
                    padding: 8px 30px;
                    border-radius: 30px;
                    font-size: 12px;
                    cursor:pointer;" onclick="submitData()" type="button">
                    Submit
                </button>
            </div>
        </form>
    </div>

</body>

</html>
